plugins {
    id 'java'
    id 'me.champeau.gradle.jmh' version '0.5.0'
    id 'org.jetbrains.kotlin.jvm' version '1.4.30'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jmh {
    duplicateClassesStrategy = DuplicatesStrategy.EXCLUDE
}

dependencies {
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.7.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.7.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'

    implementation 'org.jetbrains.kotlin:kotlin-stdlib'
    implementation 'org.openjdk.jmh:jmh-core:1.27'
    jmhAnnotationProcessor 'org.openjdk.jmh:jmh-generator-annprocess:1.27'
}

sourceSets {
    jmh
    test.kotlin.srcDirs += ['src/jmh/kotlin']
}

test {
    useJUnitPlatform()
    maxHeapSize = "2g"
    classpath += files("$buildDir/jmh-generated-sources", "$buildDir/jmh-generated-resources", "$buildDir/jmh-generated-classes", "$buildDir/classes")
    dependsOn(jmhCompileGeneratedClasses)
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
